<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/orderStyle.css">
    <meta http-equiv="refresh" content="5">
</head>
<body>
   <h1>Collect Here</h1> 
    <h1>Queue</h1>
    <form method="POST" action="/collect">
    {% for order in orders %}
        {% if (order['available'] == True) %}
        <li id="ready">{{ order['orderId'], order['itemName'] }}</li>
        <button name="collect-button" value="{{order['orderId']}}">Collect Item</button>
        {% else %}
        <li id="not-ready">{{ order['orderId'], order['itemName'] }}</li>
        <b>Whirrrrrr....</b>
        {% endif %}
    {% endfor %}
    </form>
    <h1>Need anything more?</h1>
    <span>
        <button onclick="window.location.href = '/orders'">Order Now!</button>
    </span>
</body>
</html>
